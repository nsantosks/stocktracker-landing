<style>
    /* 1. Importación de fuentes premium */
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;700;800&display=swap');

    /* 2. Configuración para Impresión */
    @media print {
        @page { 
            size: landscape; 
            margin: 0; 
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #fff;
        }
        .cert-print-wrapper {
            visibility: visible !important;
            display: flex !important;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .cert-print-wrapper * { visibility: visible !important; }
    }

    /* 3. Estructura del Contenedor Principal */
    .cert-container {
        width: 27cm; /* Estándar para Landscape */
        height: 19cm;
        border: 4px solid #0f172a; 
        padding: 6px;
        box-sizing: border-box;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        margin: auto;
    }

    .cert-inner-frame {
        width: 100%;
        height: 100%;
        border: 1px solid #0f172a; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px;
        text-align: center;
        box-sizing: border-box;
        position: relative;
    }

    /* 4. Estilos de Texto */
    .cert-title {
        font-family: 'Cinzel', serif;
        letter-spacing: 12px;
        color: #1e293b;
        font-size: 1.8rem;
        text-transform: uppercase;
        margin: 0;
    }

    .cert-subtitle {
        font-family: 'Libre Baskerville', serif;
        font-style: italic;
        font-size: 1.4rem;
        margin-top: 20px;
        color: #475569;
    }

    .cert-recipient {
        font-family: 'Libre Baskerville', serif;
        font-size: 4.5rem;
        color: #1d4ed8; 
        font-weight: 700;
        margin: 15px 0;
        border-bottom: 2px solid #e2e8f0;
        display: inline-block;
        padding: 0 40px;
    }

    .cert-course-info {
        font-family: 'Inter', sans-serif;
        font-size: 1.2rem;
        max-width: 800px;
        line-height: 1.6;
        color: #334155;
    }

    .cert-course-title {
        font-family: 'Inter', sans-serif;
        font-weight: 800;
        font-size: 1.6rem;
        color: #0f172a;
        display: block;
        margin-top: 5px;
        text-transform: uppercase;
    }

    /* 5. Footer Layout (Firmas, QR y Sello) */
    .cert-footer-layout {
        margin-top: 60px;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        width: 90%;
    }

    .signature-box {
        position: relative; /* Necesario para que el sello flote sobre esta caja */
        text-align: center;
        width: 260px;
    }

    .signature-line {
        border-top: 1px solid #94a3b8;
        padding-top: 10px;
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        color: #0f172a;
    }

    .signature-sub {
        font-size: 0.8rem;
        color: #64748b;
    }

    /* 6. ESTILO DEL SELLO (Derecha, Translúcido) */
    .cert-seal {
        position: absolute;
        top: -85px; /* Ajustado para "pisar" la fecha ligeramente */
        left: 50%;
        transform: translateX(-50%) rotate(-12deg);
        width: 130px;
        height: 130px;
        background: rgba(251, 191, 36, 0.35); /* Dorado suave translúcido */
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        mix-blend-mode: multiply; /* Permite ver la fecha/ID a través del sello */
        border: 2px solid rgba(180, 83, 9, 0.5);
        z-index: 50;
        pointer-events: none;
    }

    .seal-inner {
        width: 110px;
        height: 110px;
        border: 2px dashed rgba(180, 83, 9, 0.4);
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .seal-text {
        font-family: 'Inter', sans-serif;
        font-size: 8px;
        font-weight: 800;
        color: rgba(146, 64, 14, 0.8);
        letter-spacing: 1px;
        line-height: 1;
    }

    .seal-icon {
        font-family: 'Cinzel', serif;
        font-size: 18px;
        font-weight: 800;
        color: rgba(120, 53, 15, 0.9);
        margin: 3px 0;
        text-transform: uppercase;
    }

    .seal-year {
        font-family: 'Inter', sans-serif;
        font-size: 10px;
        font-weight: 700;
        color: rgba(146, 64, 14, 0.8);
        border-top: 1px solid rgba(146, 64, 14, 0.3);
        margin-top: 2px;
        padding-top: 2px;
    }

    .qr-column {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
    }

    #qrcode img {
        margin: 0 auto;
    }

    .qr-text {
        font-size: 0.6rem;
        color: #94a3b8;
        font-family: 'Inter', sans-serif;
        letter-spacing: 1px;
        text-transform: uppercase;
        font-weight: 700;
    }

    /* Estilo para la imagen de la firma */
    .cert-signature-img {
        position: absolute;
        bottom: -15px; /* Ajusta este valor para que la firma "pise" la línea */
        left: 50%;
        transform: translateX(-50%);
        height: 200px; /* Tamaño sugerido, ajústalo según tu firma */
        width: auto;
        z-index: 20;
        
        /* Efecto de mezcla para que parezca tinta real sobre papel */
        mix-blend-mode: multiply;
        
        /* Evita que el usuario pueda arrastrar la imagen por error */
        pointer-events: none; 
    }

</style>

<div id="certificate-view" class="cert-print-wrapper">
    <div class="cert-container">
        <div class="cert-inner-frame">
            
            <img src="/img/logo-header.png" alt="Gammaliel Analytics" style="height: 175px; margin-bottom: -5px;">
            
            <h1 class="cert-title">Certificado de Realización</h1>
            
            <p class="cert-subtitle">Se otorga con distinción académica a:</p>
            
            <h2 id="cert-name" class="cert-recipient">NOMBRE</h2>
            
            <p class="cert-course-info">
                Por haber completado satisfactoriamente 
                <span id="cert-training-type">la certificación</span>:
                <strong id="cert-course-title" class="cert-course-title">CURSO</strong>
            </p>

            <div class="cert-footer-layout">
                <div class="signature-box">
                    <img src="/img/nsantos-firm-ga.png" alt="Firma Nestor Santos" class="cert-signature-img">
                    <div class="signature-line">Ing. Nestor E. Santos P. </br> Gammaliel Analytics</div>
                    <div class="signature-sub">Business Intelligence & Data Science</div>
                </div>

                <div class="qr-column">
                    <div id="qrcode"></div>
                    <span class="qr-text">Escanea para validar</span>
                </div>

                <div class="signature-box">
                    <div class="cert-seal">
                        <div class="seal-inner">
                            <span class="seal-text">GAMMALIEL ACADEMY</span>
                            <div class="seal-icon">Aprobado</div>
                            <span id="cert-seal-year" class="seal-year">2025</span>
                        </div>
                    </div>
                    
                    <div id="cert-date" style="font-family: 'Inter', sans-serif; font-weight: 700; color: #0f172a; margin-bottom: 5px;">25/12/2025</div>
                    <div id="cert-id" class="signature-line" style="font-size: 0.85rem; font-family: 'Courier New', monospace;">ID: PENDIENTE</div>
                </div>

            </div>
        </div>
    </div>
</div>
